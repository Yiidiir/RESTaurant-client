<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Create an account!</h3>
              <ngb-alert *ngIf="regError" type="danger">{{ regErrorMsg.message }}
              </ngb-alert>
              <form #loginForm="ngForm" (ngSubmit)="register(loginForm.value)" novalidate>
                <div class="form-label-group">
                  <input  (ngModel)="first_name" type="text" id="inputFirstName" name="first_name" class="form-control" placeholder="First Name" required autofocus>
                  <label for="inputFirstName">First Name</label>
                </div>
                <div class="form-label-group">
                  <input  (ngModel)="last_name" type="text" id="inputLastName" name="last_name" class="form-control" placeholder="Last Name" required autofocus>
                  <label for="inputLastName">Last Name</label>
                </div>
                <div class="form-label-group">
                  <input  (ngModel)="email" type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input (ngModel)="password" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <div class="form-label-group">
                  <input (ngModel)="password_confirmation" type="password" id="inputPasswordConf" name="password_confirmation" class="form-control" placeholder="Password Confirmation" required>
                  <label for="inputPasswordConf">Password Confirmation</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Create account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
