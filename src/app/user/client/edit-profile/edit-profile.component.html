<div class="container col-md-3 my-2" *ngIf="currentUser !== undefined">
  <form #editProfileForm="ngForm" (ngSubmit)="updateProfile(editProfileForm.value)">
    <h2 class="display-4">Edit profile</h2>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input [(ngModel)]="currentUser.first_name"
             name="first_name" type="text" class="form-control" id="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input [(ngModel)]="currentUser.last_name"
             name="last_name" type="text" class="form-control" id="last_name">
    </div>
    <div class="form-group">
      <label for="email">E-mail address</label>
      <input [(ngModel)]="currentUser.email"
             name="email" type="text" class="form-control" id="email" disabled>
    </div>
    <div class="form-group">
      <h4>Role: <span class="badge badge-dark">{{getUserRoleText(currentUser.role)}}</span></h4>
    </div>
    <div class="form-group">
      <p>Member since: {{currentUser.join_date}}</p>
    </div>
      <div class="form-group"><label for="password">Change Password</label>
        <input [(ngModel)]="password"
               name="password" type="password" class="form-control" id="password" aria-describedby="passwordExplain" autocomplete="off  ">
        <small id="passwordExplain" class="form-text text-muted">Ignore if you don't want to change your password</small>
      </div>
      <div class="form-group"><label for="password">Password Confirmation</label>
        <input [(ngModel)]="passwordConfirmation"
               name="password_confirmation" type="password" class="form-control" id="password_confirmation"></div>

    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>
