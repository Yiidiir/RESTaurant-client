<div class="container col-md-12 my-2">
  <h4>Add a table to {{restaurant.name}}</h4>
  <form #addTableForm="ngForm" (ngSubmit)="addNewTable(addTableForm.value)">
    <div class="form-group">
      <label for="tableNumber">Table Number</label>
      <input (ngModel)="in_restaurant_number"
             name="in_restaurant_number" type="number" class="form-control" id="tableNumber" min="1"
             aria-describedby="tableNumberExplain">
      <small id="tableNumberExplain" class="form-text text-muted"># of the table inside the restaurant</small>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <label for="min_capacity">Minimum Capacity</label>
        <input (ngModel)="capacity_min"
               name="capacity_min" type="number" class="form-control" id="min_capacity" min="1">
      </div>
      <div class="col-md-6">
        <label for="max_capacity">Maximum Capacity</label>
        <input (ngModel)="capacity_max"
               name="capacity_max" type="number" class="form-control" id="max_capacity" min="1">
      </div>
    </div>

    <div class="form-group">
      <ngb-rating [(rate)]="class" id="class" class="class-stars" [max]="5"></ngb-rating>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" (ngModel)="available"
             name="available" class="form-check-input" id="availableCheck" checked>
      <label class="form-check-label" for="availableCheck">Available</label>
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>
