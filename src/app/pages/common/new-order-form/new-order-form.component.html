<div class="col-md-10 mx-auto">
  <h2>New Order</h2>
  <div class="booking-form">
    <form #newOrderForm="ngForm" (ngSubmit)="makeNewOrder(newOrderForm.value)">
      <div class="form-group">
        <div class="form-checkbox">
          <label for="roundtrip">
            <input type="radio" id="roundtrip" name="flight-type" checked>
            <span></span>Order and book table
          </label>
          <label for="one-way">
            <input type="radio" id="one-way" name="flight-type" disabled="disabled">
            <span></span>Order and get food delivered
          </label>
        </div>
      </div>
      <div class="card shopping-cart mb-3" [className]="liveCart.foods.length>0 ? 'card shopping-cart' : ''">
        <div class="card-body">
          <div class="row m-1" *ngFor="let product of getFoodInCart">
            <div class="col-12 col-sm-12 col-md-2 text-center">
              <img class="img-responsive" src="assets/images/food-default.jpg" alt="Food Default image" width="120" height="80">
            </div>
            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
              <h4 class="product-name"><strong>{{product.name}}</strong></h4>
              <h4>
                <small>{{product.description}}</small>
              </h4>
            </div>
            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
              <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                <h6><strong>{{product.price}}.00 <span class="text-muted">DZD</span></strong></h6>
              </div>
              <div class="col-2 col-sm-2 col-md-2 text-right">
                <button type="button" class="btn btn-outline-danger btn-xs" (click)="removeItem(product.id)">
                  Remove Item
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <span class="form-label">Order food from (Restaurant)</span>
            <select (change)="resetCart()" class="form-control" [(ngModel)]="restaurantId" name="restaurant_id" required="required">
              <option *ngFor="let restaurant of allRestaurants" value="{{restaurant.id}}">{{restaurant.name}}</option>
            </select>
            <span class="select-arrow"></span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <span class="form-label">Select Food</span>
            <select (change)="addToCart()" [(ngModel)]="selectedFood" class="form-control" name="food_id"
                    required="required">
              <option *ngFor="let food of availableFoods" value="{{food.id}}" (select)="alert(food.id)">{{food.name}}
              </option>
            </select>
            <span class="select-arrow"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <span class="form-label">Order Date</span>
            <input (ngModel)="orderDate" name="order_date" class="form-control" type="date" required="required">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <span class="form-label">Order Time</span>
            <input (ngModel)="orderTime"
                   name="order_time" class="form-control" type="time" required="required">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <span class="form-label">Coupon</span>
            <input class="form-control" type="text" required="">
            <span class="select-arrow"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <span class="form-label">People</span>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
            <span class="select-arrow"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <span class="form-label">Table class</span>
            <select class="form-control">
              <option>⭐</option>
              <option>⭐⭐</option>
              <option selected>⭐⭐⭐ (Normal)</option>
              <option>⭐⭐⭐⭐</option>
              <option>⭐⭐⭐⭐⭐ (VIP)</option>
            </select>
            <span class="select-arrow"></span>
          </div>
        </div>
      </div>
      <div class="form-btn">
        <input type="submit" class="submit-btn" value="Order Now">
      </div>
    </form>
  </div>
</div>
